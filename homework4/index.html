<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chart</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/chart.js" defer type="text/javascript"></script>
    <script src="scripts/interactive.js" defer type="text/javascript"></script>
</head>
<body>
    <canvas id="chartCanvas" width="900" height="600"></canvas>

    <div class="controls">
        <div class="button-start-pause">
            <button id="button-start-stop" type="button">
                Start Animation
            </button>
            <button id="hide-horizontal" type="button">Hide Horizontal</button>
            <button id="hide-vertical" type="button">Hide Vertical</button>
            <button id="export" type="button">Export Chart</button>
            <button id="toggle-chart">Bar Chart</button>
            <select id="theme-selector">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
                <option value="contrast">High Contrast</option>
            </select>
        </div>

        <div class="container">
            <div class="moji">üèÉ‚Äç‚ôÇÔ∏è‚Äç‚û°Ô∏è</div>
            <div class="slider">
                <span>Slow</span>
                <input  id="speedSlider" 
                        type="range" 
                        value="1" 
                        min="1" 
                        max="10" 
                        step="1">
                <span>Really fast!</span>
            </div>
        </div>
     </div>

</body>
</html>
